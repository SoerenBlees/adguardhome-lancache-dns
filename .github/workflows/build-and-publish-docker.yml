name: Publish Docker image to GitHub Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/sq4ind/adguardhome-lancache-dns
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=sha
            type=datetime,format=yyyyMMddHHmmss

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/adguardhome-lancache-dns:latest
            ghcr.io/${{ github.repository }}/adguardhome-lancache-dns:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
